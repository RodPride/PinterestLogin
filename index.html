<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta description="Created By Rod Pride">
	<title>Pinterest Login</title>
	<link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
</head>
<body>

<div class="mainsection">
	
	<div class="loginsection">

		<div class="loginsectioninfo">
			
			<h4>Log in to Pinterest</h4>
			<div class="button">
				<div class="main-facebook">
				<img src="img/facebook.png" class="smallfacebook">
				<button class="facebook">Log In With Facebook</button>
				</div>

				<div class="main-google">
				<img src="img/google.png" class="smallgoogle">
				<button class="google">Log In With Google</button>
				</div>

				<div class="main-twitter">
				<img src="img/twitter.png" class="smalltwitter">
				<button class="twitter">Log In With Twitter</button>
				</div>

			</div>

		</div>

		<div class="btm-border"></div>

		<div id="login_form"> 
		    <form>
		        
		        <input type="email" name="email" placeholder="Email"/> <br>
		        <input type="password" name="password" placeholder="Password"/>

		        <span>Are you a business? <a href="#">Get started here</a><span>
		        
		      </form>

		      <div class="btm-border2"></div>

		     <div class="signupinfo">
		     <span class="forgot"><a href="#">Forgot your password?</a></span> <br>
			 <span class="signup"><a href="#">Sign up now</a></span>
			 </div>

		      <div class="submitbutton">
		      <input type="submit" name="submit" value="Log In">
		      </div>
		</div>

</div>

</body>
</html>
